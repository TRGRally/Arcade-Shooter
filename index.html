<!doctype html>
<head>
	<!--import font from google fonts-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
  	<!--import css file-->
  <link rel="stylesheet" href="index.css">
  <title>ARCADE SHOOTER</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">


</div> <!--create canvas-->
<canvas id="canvas" style="position: absolute; user-select: none;"></canvas>

  

<!--PAUSE MENU-->
<div id="paused" style="color: white;">
	<div id="pausedText" style="color: white;">PAUSED</div>
</div>

<div id="HUD" style="color: white;">
<!--HUD items-->
	<div id = "HP" style="color: white; ">HP</div>
	<progress id="healthBar" value="100" max="100"></progress>
	<div id="fps" style="color: white;">FPS:</div>
	<div id="score" style="color: white;">SCORE 0</div>
	<div id="waves" style="color: white;">WAVE 0</div>
</div>

<div id ="titleScreen">
<!--title screen items-->
	<div id="playButton" class="button important" style="color: white;">PLAY</div>
	<form id="nameBlock">
		<label for="name" id="nameLabel">NAME:</label>
		<input id="name" type="search" autocomplete="off" spellcheck="false" autofocus="true" maxLength="16">
	</form>
	<div id="gameTitle" style="color: white;">ARCADE SHOOTER</div>
	<div id="leaderboard" style="color: white;">
		<div id="leaderboardTitle" style="color: white; justify-self: center;">LEADERBOARD</div>
		<div id="leaderboardContent" style="color: white;"><table id="scoreTable"></table></div>
	</div>
	<img id="refreshScores" class="button" src="./images/refresh.png" alt="refresh scores" width="50" height="50">
	<img id="optionsButton" class="button" src="./images/options.png" alt="options" width="100" height="100">
	<img id="profileButton" class="button" src="./images/profile.png" alt="profile" width="100" height="100">
	<div id="loginRegisterButton" class="button bold">LOGIN OR REGISTER </div>
	<div id="dev" class="button" style="color: white;">IGNORE THIS IT DOESNT WORK AT ALL YET</div>
</div>

<div id="loginRegisterScreen">
<!--login/register screen items-->
	<div id="loginRegisterTitle" style="color: white;">LOGIN OR REGISTER</div>
	<form id="loginForm">
		<label for="loginUsername" id="loginUsernameLabel" style="color: white;">USERNAME:</label>
		<input id="loginUsername" type="search" autocomplete="off" spellcheck="false" autofocus="true" maxLength="16">
		<label for="loginPassword" id="loginPasswordLabel" style="color: white;">PASSWORD:</label>
		<input id="loginPassword" type="search" autocomplete="off" spellcheck="false" autofocus="true" maxLength="24">
	</form>
	
	<div id="loginButton" class="button">LOGIN</div>
	<div id="registerButton" class="button">REGISTER</div>
	<div id="backButton" class="button">BACK</div>
</div>
	







<div id ="optionsScreen">
<!--options screen items-->
	<div id="optionsText" style="color: white;">OPTIONS</div>
	<input id="soundEffectsVolume" type="range" min="0" max="100" value="60" class="slider">
	<div id="soundEffectsVolumeText" style="color: white;">SFX Volume</div>
	<input id="musicVolume" type="range" min="0" max="100" value="60" class="slider">
	<div id="musicVolumeText">Music Volume</div>
	<div id="optionsBackButton" class="button">BACK</div>
</div>


<div id ="profileScreen">
<!--profile screen items-->
	<div id="profileText" style="color: white;">PROFILE</div>
	<div id="profileName" style="color: white;">NAME</div>
	<div id="profileScore" style="color: white;">SCORE</div>
	<div id="profileBackButton" class="button" style="color: white;">BACK</div>
</div>


<div id="gameOverScreen" style="color: white;">
<!--game over screen items-->
	<div id="gameOver" style="color: white;">GAME OVER</div>
	<div id="gameOverScoreBoardRank" style="color: white;"><span class='bold'>RANK</span><br><br>1<br><br>2<br><br>3<br><br>4<br><br>5</div>
	<div id="gameOverScoreBoardPlayer" style="color: white;">PLAYER</div>
	<div id="gameOverScoreBoardScore" style="color: white;">SCORE</div>
	<div id="returnToMenu" class="button" style="color: white;">RETURN TO MENU</div>
</div>

<!--link to javascript file-->
<script src="./index.js"></script>
